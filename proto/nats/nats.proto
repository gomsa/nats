syntax = "proto3";

package nats;

service Nats {
    // 共处理方法
    rpc ProcessCommonRequest(Request) returns (Response) {}

    // 获取权限列表
    rpc List(ListQuery) returns (Response) {}
    // 根据 唯一 获取权限
    rpc Get(nat) returns (Response) {}
    // 创建权限
    rpc Create(nat) returns (Response) {}
    // 更新权限
    rpc Update(nat) returns (Response) {}
    // 删除权限
    rpc Delete(nat) returns (Response) {}
}

message ListQuery{
    int64 limit=1; //返回数量
    int64 page=2; //页面
    string sort=3; // 排序
    string label = 4;
    string name = 5;
}

message nat{
    string name = 1; // 事件名称 方法 比如发短信 发邮件
    string templateCode = 2; //模板代码
    string templateValue = 3;   // 模板的值
}

message Request {
    // 驱动
    string driver = 1;
    // 调用的方法
    string apiName = 2;
    // 消息方法 一般会自动一个默然模板 也可以后台设置默然模板
    string templateCode = 3;
    // 消息参数 验证码 rul 等参数
    map<string, string> queryParams = 4;
}

message Response {
    bool valid = 1;
}